    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">U</div>
                <div class="logo-text">
                    <h1>Umburio</h1>
                    <p>Self-Help Group</p>
                </div>
            </div>
            
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="resources.html" class="nav-link">Resources</a></li>
                <li class="nav-item"><a href="events.html" class="nav-link active">Events</a></li>
                <li class="nav-item"><a href="business.html" class="nav-link">Businesses</a></li>
                <li class="nav-item"><a href="member-login.html" class="nav-link">Member Login</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">More <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">
                        <a href="index.html#services">Services</a>
                        <a href="index.html#community">Community</a>

                        <a href="index.html#privacy">Privacy</a>
                        <a href="index.html#contact">Contact</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Events Section -->
    <section class="events-section">
        <div class="container">
            <h2 class="section-title">Our Events</h2>
            <p class="section-subtitle">Stay updated with our upcoming events and relive past moments</p>

            <!-- Admin Login Button (if not logged in) or Admin Controls (if logged in) -->
            <div class="admin-controls" id="adminControls">
                <button class="btn-primary" id="loginAdminBtn">Admin Login</button>
                <button class="btn-primary" id="addEventBtn" style="display: none;">Add New Event</button>
            </div>

            <!-- Event Categories -->
            <div class="event-categories">
                <button class="category-btn active" data-category="all">All Events</button>
                <button class="category-btn" data-category="upcoming">Upcoming</button>
                <button class="category-btn" data-category="past">Past Events</button>
            </div>

            <!-- Events Container -->
            <div class="events-container" id="eventsContainer">
                <!-- Events will be loaded here -->
            </div>

            <!-- Event Modal (for adding/editing events) -->
            <div class="modal" id="eventModal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2 id="modalTitle">Add New Event</h2>
                    <form id="eventForm">
                        <div class="form-group">
                            <label for="eventTitle">Event Title</label>
                            <input type="text" id="eventTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Event Date</label>
                            <input type="date" id="eventDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventTime">Event Time</label>
                            <input type="time" id="eventTime" required>
                        </div>
                        <div class="form-group">
                            <label for="eventLocation">Location</label>
                            <input type="text" id="eventLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">Description</label>
                            <div id="editor-container"></div>
                            <textarea id="eventDescription" style="display:none;"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="eventImage">Image URL</label>
                            <input type="url" id="eventImage" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="form-group">
                            <label for="eventCategory">Category</label>
                            <select id="eventCategory">
                                <option value="upcoming">Upcoming</option>
                                <option value="past">Past</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Save Event</button>
                    </form>
                </div>
            </div>

            <!-- Admin Login Modal -->
            <div class="modal" id="adminLoginModal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>Admin Login</h2>
                    <form id="adminLoginForm">
                        <div class="form-group">
                            <label for="adminUsername">Username</label>
                            <input type="text" id="adminUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Password</label>
                            <input type="password" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Same as main page) -->
    <footer class="footer">
        <!-- ... same as index.html ... -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
